<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{{TOOLS_PAGE_TITLE}} | {{SITE_NAME}}</title> <!-- عنوان الصفحة من متغير -->
    <meta name="description" content="{{TOOLS_PAGE_DESCRIPTION}}" /> <!-- وصف موجز -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{STYLE_PATH}}"> <!-- مسار ملف CSS -->
</head>
<body>
    <header class="site-header">
        <div class="container">
            <!-- شعار الموقع -->
            <a href="/" class="logo"><img src="{{LOGO_PATH}}" alt="{{SITE_LOGO_ALT}}" style="height:40px;" /> <!-- مسار الشعار -->
            </a>
            <nav class="main-nav">
                <a href="/">{{NAV_HOME}}</a>
                <a href="/about.html">{{NAV_ABOUT}}</a>
                <a href="/services.html">{{NAV_SERVICES}}</a>
                <a href="/tools.html" class="active">{{NAV_TOOLS}}</a>
                <a href="/contact.html">{{NAV_CONTACT}}</a>
                <!-- أضف أو عدل الروابط حسب الحاجة -->
            </nav>
        </div>
    </header>
    <main class="container" style="margin-top:40px;">
        <h1>{{TOOLS_PAGE_TITLE}}</h1> <!-- عنوان رئيسي للصفحة -->
        <p class="lead">{{TOOLS_PAGE_DESCRIPTION}}</p> <!-- وصف موجز للصفحة -->
        <section class="tool-section" style="margin-top:40px;">
            <h2>{{TOOL_TITLE}}</h2> <!-- اسم الأداة -->
            <p>{{TOOL_DESCRIPTION}}</p> <!-- وصف الأداة أو فائدتها -->
            <div class="tool-box" style="background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 8px #0001;max-width:600px;margin:auto;">
                <!-- عنصر تفاعلي للأداة (يمكن تخصيصه) -->
                <textarea placeholder="{{TOOL_TEXTAREA_PLACEHOLDER}}" style="width:100%;height:120px;margin-bottom:10px;"></textarea>
                <button style="background:#0078d7;color:#fff;padding:10px 20px;border:none;border-radius:6px;cursor:pointer;">{{TOOL_BUTTON_TEXT}}</button>
                <div class="result" style="margin-top:15px;background:#f1f1f1;padding:10px;border-radius:6px;min-height:40px;">{{TOOL_RESULT_PLACEHOLDER}}</div>
            </div>
        </section>
        <section class="coming-soon" style="margin-top:50px;text-align:center;color:#888;">
            <p>{{COMING_SOON_TOOLS_TEXT}}</p>
        </section>
    </main>
    <footer class="site-footer" style="margin-top:60px;text-align:center;color:#888;font-size:15px;">
        <!-- نص الحقوق أو أي معلومات إضافية -->
        {{FOOTER_TEXT}}
    </footer>
    <!-- كود جافاسكريبت خاص بالصفحة أو الأداة (اختياري) -->
    <script>
    // يمكنك إضافة كود جافاسكريبت مخصص هنا
    </script>
</body>
</html>
